<h2>Your Score: {{ score }}/10</h2>

<h3>Answers</h3>
<ol>
  <li *ngFor="let question of questions">
    <p><strong>Question:</strong> {{ question.question_name }}</p>
    <p><u>Correct Answer:</u></p>
    {{ question.answer }}
  </li>
</ol>
<button (click)="goToScores()">Scoreboard</button>
